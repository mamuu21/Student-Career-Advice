<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Student Career Advice</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link rel="stylesheet" type="text/css" href="{% static 'registration/css/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'registration/fonts/font-awesome-5/css/fontawesome-all.min.css' %}">

    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="" method="post">
				{% csrf_token %}
				<h2>CAREERS</h2>
				{{ form.as_p }}
				<div class="form-row-last">
					<input type="submit" name="register" class="register">
				</div> 
			</form>
			<center>
			<a class="txt2" href="{% url 'scaapp:loginform' %}">Alredy have an account, Sign In</a>
			</center>

		</div>
	</div>
</body>
</html>
